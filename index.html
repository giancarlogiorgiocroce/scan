<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Object Position System</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Include il file JavaScript di ScanApp per la scansione dei QR code -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <main>

    <h1>Scanner QR Code</h1>
    <div id="reader" style="width: 300px;" class="scanner-ct"></div>

  </main>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
        // Questa funzione verrà chiamata ogni volta che un QR code viene scansionato
        alert(`QR Code Content: ${decodedText}`);
    }

    function onScanFailure(error) {
        // Questa funzione verrà chiamata in caso di errore nella scansione
        console.warn(`QR Code scan error = ${error}`);
    }

    // Configura e avvia il lettore di QR code con le impostazioni di base
    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: { width: 250, height: 250 } }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
